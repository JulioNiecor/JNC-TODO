<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Tareas</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/TODOStyle.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div id="todo-list">
        <div id="toast" class="hidden">Tarea completada</div>
        <h1>Tareas</h1>
        <div class="list-container">
            <ul class="task-list" id="todo-tasks">
                <h2>Tareas pendientes</h2>
                <!-- Aqui se añadiran las tareas -->
            </ul>
            <ul class="task-list" id="completed-tasks">
                <h2>Tareas completadas</h2>
                <!-- Aqui se añadiran las tareas completadas -->
            </ul>
            <ul class="task-list" id="deleted-tasks">
                <h2>Tareas eliminadas</h2>
                <!-- Aqui se añadiran las tareas eliminadas -->
            </ul>
        </div>
        <div class="add-task">
            <input type="text" id="new-task" placeholder="Añadir una nueva tarea">
            <button id="add-task">Añadir</button>
        </div>

    </div>

    <footer>
        © Julio Nieto Cordón
    </footer>
</body>
</html>
